<section id="request">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label class="form-control-label"
                                       for="field_date">Date</label>
                                <input class="form-control "
                                       id="field_date"
                                       type="date" value=""/>
                            </div>
                            <div class="form-group">
                                <label class="form-control-label"
                                       for="field_characteristics">Сharacteristics</label>
                                <select class="form-control"
                                        id="field_characteristics">
                                    <option>Тент</option>
                                    <option>Реф</option>
                                    <option>Негабарит</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-control-label"
                                       for="field_distance">Distance</label>
                                <input class="form-control"
                                       id="field_distance"
                                       type="text" value="10">
                            </div>
                            <div class="form-group">
                                <label class="form-control-label"
                                       for="field_number">Car Number</label>
                                <input class="form-control"
                                       id="field_number"
                                       type="text" value="AA-1 22-33">
                            </div>
                            <div class="form-group">
                                <label class="form-control-label"
                                       for="field_status">Request status</label>
                                <select class="form-control"
                                        id="field_status">
                                    <option>Принята</option>
                                    <option>Передана</option>
                                </select>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
